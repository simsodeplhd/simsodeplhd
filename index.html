  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    var dataCH = [];
    function chuanhoa(data) {
      let newData = data.map(item => {
        if (item == undefined) item = "";
        let newItem = item
          .replace(/\./g, "")
          .replace(/\,/g, "")
          .replace(/O/g, "0")
          .replace(/ /g, "");
        if (newItem.length == 9) newItem = "0" + newItem;
        return newItem;
      });

      newData = newData.filter(item => {
        return item.length == 10;
      });

      return newData;
    }
    var ExcelToJSON = function() {
      document.querySelector(
        "#noti"
      ).innerHTML = `<span class="badge badge-warning">Đang xử lý</span>`;
      this.parseExcel = function(file) {
        var reader = new FileReader();

        reader.onload = function(e) {
          var data = e.target.result;
          var workbook = XLSX.read(data, {
            type: "binary"
          });

          var sheetData = [];

          workbook.SheetNames.forEach(function(sheetName) {
            // Here is your object
            var XL_row_object = XLSX.utils.sheet_to_row_object_array(
              workbook.Sheets[sheetName]
            );
            var json_object = JSON.stringify(XL_row_object);
            console.log(JSON.parse(json_object));

            let data = JSON.parse(json_object);
            data = data.map(object => {
              return object.SIM;
            });

            console.log(data);

            data = chuanhoa(sheetData.concat(data));
            sheetData = data;
            console.log(data);

            dataCH = data;

            document.querySelector(
              "#noti"
            ).innerHTML = `<span class="badge badge-success">Đã xử lý chuỗi số thành công</span>`;
          });
        };

        reader.onerror = function(ex) {
          console.log(ex);
        };

        reader.readAsBinaryString(file);
      };
    };

    function handleFileSelect(evt) {
      var files = evt.target.files; // FileList object
      var xl2json = new ExcelToJSON();
      xl2json.parseExcel(files[0]);
    }
  </script>

  <body>
